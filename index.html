<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Vs Player</title>
    <link rel="stylesheet" href="style.css">
    <!--  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Player Vs Player</h1>
        <p>Winning Score: <span class="winScore"></span></p>
        <p>
            Player-1: <span class="p1Score"></span>
            Player-2: <span class="p2Score"></span>
        </p>
        <form>
            <input type="number" id="input">
            <button>Submit</button>
        </form>

        <button class="p1Btn">Player 1</button>
        <button class="p2Btn">Player 2</button>
        <button class="reset">Reset </button>
    </div>
    <script src="main.js"></script>
</body>

</html>
